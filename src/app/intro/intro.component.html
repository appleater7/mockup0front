<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
  integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
테이블명 : <input type="text" [(ngModel)]="tableName">
종류 :
<select name="sqlMethod">
  <option value="insert" checked>insert</option>
  <option value="create">create</option>
</select><br>
<button (click)="send()">전송</button>
<table class="table table-dark">
  <tr *ngFor="let col of columnsCnt">
    <th><input type="text" [(ngModel)]="columnsValue[cnt]"></th>
    <td>{{columnsValue[cnt]}}</td>
  </tr>
</table>
<button (click)="addColumns()">추가</button>
